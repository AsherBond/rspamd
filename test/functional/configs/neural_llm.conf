options = {
  url_tld = "{= env.URL_TLD =}"
  pidfile = "{= env.TMPDIR =}/rspamd.pid"
  lua_path = "{= env.INSTALLROOT =}/share/rspamd/lib/?.lua"
  filters = [];
  explicit_modules = ["settings"];
}

logging = {
  type = "file",
  level = "debug"
  filename = "{= env.TMPDIR =}/rspamd.log"
  log_usec = true;
}
metric = {
  name = "default",
  actions = {
    reject = 100500,
    add_header = 50500,
  }
  unknown_weight = 1
}
worker {
  type = normal
  bind_socket = "{= env.LOCAL_ADDR =}:{= env.PORT_NORMAL =}"
  count = 1
  task_timeout = 10s;
}
worker {
  type = controller
  bind_socket = "{= env.LOCAL_ADDR =}:{= env.PORT_CONTROLLER =}"
  count = 1
  secure_ip = ["127.0.0.1", "::1"];
  stats_path = "{= env.TMPDIR =}/stats.ucl"
}

modules {
  path = "{= env.TESTDIR =}/../../src/plugins/lua/"
}

lua = "{= env.TESTDIR =}/lua/test_coverage.lua";

neural {
  rules {
    default {
      train {
        learning_rate = 0.001;
        max_trains = 1;
        max_iterations = 250;
      }
      symbol_spam = "NEURAL_SPAM";
      symbol_ham = "NEURAL_HAM";
      ann_expire = 86400;
      watch_interval = 0.5;
      providers = [{ type = "llm"; model = "dummy-embed"; url = "http://127.0.0.1:18080"; weight = 1.0; }];
      fusion { normalization = "none"; }
      roc_enabled = false;
    }
  }
  allow_local = true;
}

redis {
  servers = "{= env.REDIS_ADDR =}:{= env.REDIS_PORT =}";
  expand_keys = true;
}

lua = "{= env.TESTDIR =}/lua/neural.lua";
